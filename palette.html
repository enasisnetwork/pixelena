  <script>



    function tohex(color) {

      if (!color.startsWith('rgb')) return;

      color = color
        .replace('rgb(','')
        .replace(')','')
        .split(',');


      function _tohex(color) {

        let value =
          parseInt(color, 10)
          .toString(16)
          .toUpperCase();

        return value; }

      let r = _tohex(color[0]);
      let g = _tohex(color[1]);
      let b = _tohex(color[2]);

      r = r.length == 1 ? '0' + r : r;
      g = g.length == 1 ? '0' + g : g;
      b = b.length == 1 ? '0' + b : b;

      return `#${r}${g}${b}`; }



    const cells =
      document
      .querySelectorAll('td');

    cells.forEach((cell) => {
      let style = cell.style;
      let color = style.backgroundColor;
      if (color === 'transparent') return;
      cell.innerHTML = tohex(color); });
